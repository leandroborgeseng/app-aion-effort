version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: aion-effort-backend
    # Expor porta diretamente (será tratado pelo nginx externo)
    ports:
      - "4000:4000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - USE_MOCK=${USE_MOCK:-false}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - DATABASE_URL=file:/app/prisma/dev.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - EFFORT_BASE_URL=${EFFORT_BASE_URL}
      - EFFORT_API_KEY=${EFFORT_API_KEY}
      - API_PBI_REL_CRONO_MANU=${API_PBI_REL_CRONO_MANU}
      - API_PBI_TIP_MANU=${API_PBI_TIP_MANU}
      - API_PBI_REL_OS_ANALITICO=${API_PBI_REL_OS_ANALITICO}
      - API_PBI_REL_OS_ANALITICO_RESUMIDO=${API_PBI_REL_OS_ANALITICO_RESUMIDO}
      - API_PBI_REL_EQUIPAMENTOS=${API_PBI_REL_EQUIPAMENTOS}
      - API_PBI_REL_TMEF=${API_PBI_REL_TMEF}
      - API_PBI_REL_TPM=${API_PBI_REL_TPM}
      - API_PBI_REL_DISP_EQUIPAMENTO=${API_PBI_REL_DISP_EQUIPAMENTO}
      - API_PBI_REL_DISP_EQUIPAMENTO_MES=${API_PBI_REL_DISP_EQUIPAMENTO_MES}
      - API_PBI_MONITOR_REACAO=${API_PBI_MONITOR_REACAO}
      - API_PBI_MONITOR_ATENDIMENTO=${API_PBI_MONITOR_ATENDIMENTO}
      - API_PBI_ANEXOS_EQUIPAMENTO=${API_PBI_ANEXOS_EQUIPAMENTO}
      - API_PBI_ANEXOS_OS=${API_PBI_ANEXOS_OS}
      - API_PBI_OFICINA=${API_PBI_OFICINA}
    volumes:
      # Persistir diretório prisma completo (para garantir que o diretório existe)
      # Usar :Z no final para SELinux ou :rw para garantir escrita
      - ./prisma:/app/prisma:rw
      # Persistir uploads
      - ./uploads:/app/uploads:rw
      # Montar scripts como volume para atualizar sem rebuild
      - ./scripts:/app/scripts:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {let d='';r.on('data',c=>d+=c);r.on('end',()=>{const h=JSON.parse(d);process.exit(h.ok===true?0:1)})}).on('error',()=>process.exit(1))"]
      interval: 30s
      timeout: 15s
      retries: 3
      start_period: 60s  # Aumentado para dar mais tempo na inicialização
    networks:
      - aion-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: aion-effort-frontend
    # Expor porta diretamente (será tratado pelo nginx externo)
    ports:
      - "3000:80"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aion-network

networks:
  aion-network:
    driver: bridge
