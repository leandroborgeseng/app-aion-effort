version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: aion-effort-backend
    # Removendo exposição de porta - Caddy vai fazer proxy
    expose:
      - "4000"
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=4000
      - USE_MOCK=${USE_MOCK:-false}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - DATABASE_URL=file:/app/prisma/dev.db
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-in-production}
      - EFFORT_BASE_URL=${EFFORT_BASE_URL}
      - EFFORT_API_KEY=${EFFORT_API_KEY}
      - API_PBI_REL_CRONO_MANU=${API_PBI_REL_CRONO_MANU}
      - API_PBI_TIP_MANU=${API_PBI_TIP_MANU}
      - API_PBI_REL_OS_ANALITICO=${API_PBI_REL_OS_ANALITICO}
      - API_PBI_REL_OS_ANALITICO_RESUMIDO=${API_PBI_REL_OS_ANALITICO_RESUMIDO}
      - API_PBI_REL_EQUIPAMENTOS=${API_PBI_REL_EQUIPAMENTOS}
      - API_PBI_REL_TMEF=${API_PBI_REL_TMEF}
      - API_PBI_REL_TPM=${API_PBI_REL_TPM}
      - API_PBI_REL_DISP_EQUIPAMENTO=${API_PBI_REL_DISP_EQUIPAMENTO}
      - API_PBI_REL_DISP_EQUIPAMENTO_MES=${API_PBI_REL_DISP_EQUIPAMENTO_MES}
      - API_PBI_MONITOR_REACAO=${API_PBI_MONITOR_REACAO}
      - API_PBI_MONITOR_ATENDIMENTO=${API_PBI_MONITOR_ATENDIMENTO}
      - API_PBI_ANEXOS_EQUIPAMENTO=${API_PBI_ANEXOS_EQUIPAMENTO}
      - API_PBI_ANEXOS_OS=${API_PBI_ANEXOS_OS}
      - API_PBI_OFICINA=${API_PBI_OFICINA}
    volumes:
      # Persistir diretório prisma completo (para garantir que o diretório existe)
      # Usar :Z no final para SELinux ou :rw para garantir escrita
      - ./prisma:/app/prisma:rw
      # Persistir uploads
      - ./uploads:/app/uploads:rw
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aion-network

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: aion-effort-frontend
    # Removendo exposição de porta - Caddy vai fazer proxy
    expose:
      - "80"
    restart: unless-stopped
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - aion-network

  caddy:
    image: caddy:2-alpine
    container_name: aion-effort-caddy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"  # HTTP/3 (QUIC)
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
      - ./logs/caddy:/var/log/caddy
    environment:
      - CADDY_ADMIN=0.0.0.0:2019  # Admin API (opcional, pode remover em produção)
    depends_on:
      - frontend
      - backend
    networks:
      - aion-network
    healthcheck:
      test: ["CMD", "caddy", "version"]
      interval: 30s
      timeout: 5s
      retries: 3

networks:
  aion-network:
    driver: bridge

volumes:
  caddy_data:
    # Dados persistentes do Caddy (certificados SSL)
  caddy_config:
    # Configuração persistente do Caddy
