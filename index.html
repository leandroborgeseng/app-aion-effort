<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes" />
    <meta name="theme-color" content="#0066CC" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Aion View" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <title>Aion View</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background-color: #f5f5f5;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      input, textarea, select {
        background-color: #FFFFFF !important;
        color: #212529 !important;
      }
      input::placeholder, textarea::placeholder {
        color: #9CA3AF !important;
      }
      input:focus, textarea:focus, select:focus {
        background-color: #FFFFFF !important;
        color: #212529 !important;
      }
      #root {
        min-height: 100vh;
      }
      @media (max-width: 767px) {
        body {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Debug: verificar se o script est√° sendo carregado
      console.log('HTML carregado, aguardando script principal...');
      window.addEventListener('error', function(e) {
        console.error('Erro ao carregar script:', e.filename, e.message);
      });
    </script>
    <script type="module" src="/src/web/main.tsx"></script>
  </body>
</html>
